<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sufism E-Commerce Project</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index1.js" defer></script>
  </head>
  <body>
    <div id="EcommerceContainer">
      <header>
        <ul class="header">
          <li><a href="./index.html">HOME</a></li>
          <li><a href="#">STORE</a></li>
          <li><a href="./about.html">ABOUT</a></li>
          <a href="#cart" class="cart-holder"
            >cart<span class="cart-number">0</span></a
          >
        </ul>
        <h1>The Sufism</h1>
      </header>
      <section id="music" class="container">
        <h2>MUSIC</h2>
        <div id="music-content">
          <div id="album1">
            <h3>Album 1</h3>
            <div class="image-container">
              <img
                class="prod-images"
                src="https://images.unsplash.com/photo-1641105859320-28e712651dfb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fHN1ZmlzbXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
            <div class="prod-details">
              <span>$<span>12.99</span></span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
          <div id="album2">
            <h3>Album 2</h3>
            <div class="image-container">
              <img
                class="prod-images"
                src="https://media.istockphoto.com/photos/dervish-picture-id666969312?b=1&k=20&m=666969312&s=170667a&w=0&h=8_qDd_j0Fl80yiQxPD-FAIgFd651lCywiBVThYWG9bI="
                alt=""
              />
            </div>
            <div class="prod-details">
              <span>$<span>14.99</span></span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
          <div id="album3">
            <h3>Album 3</h3>
            <div class="image-container">
              <img
                class="prod-images"
                src="https://media.istockphoto.com/photos/perge-is-also-reborn-perge-turkey-picture-id862790642?b=1&k=20&m=862790642&s=170667a&w=0&h=AxSZaVbyLMqWUc7zM_M0BYvJM_o0eOow0TFXjgwJS6A="
                alt=""
              />
            </div>
            <div class="prod-details">
              <span>$<span>9.99</span></span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
          <div id="album4">
            <h3>Album 4</h3>
            <div class="image-container">
              <img class="prod-images" src="https://media.istockphoto.com/photos/whirling-dervish-in-cappadocia-picture-id1074521058?b=1&k=20&m=1074521058&s=170667a&w=0&h=knovCmF2zLw5mauxcZqw5kxfo8Q4CFd9tdMot4PEyg0=" alt="" />
            </div>
            <div class="prod-details">
              <span>$<span>19.99</span></span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
      </section>
      <section id="merch" class="container">
        <h2>MERCH</h2>
        <div id="merch-content">
          <div id="t-shirt">
            <h3>T-Shirt</h3>
            <div class="image-container">
              <img
                class="prod-images"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc1hqGAKpDQqRbdm-QYzWX76Uu4TKpJTIImw&usqp=CAU"
                alt=""
              />
            </div>
            <div class="prod-details">
              <span>$<span>19.99</span></span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
          <div id="coffee-cup">
            <h3>Coffee Cup</h3>
            <div class="image-container">
              <img class="prod-images" src="https://images.unsplash.com/photo-1517487881594-2787fef5ebf7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8dHVya2lzaCUyMGNvZmZlJTIwY3VwfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="" />
            </div>
            <div class="prod-details">
              <span>$<span>6.99</span></span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
      </section>
      <section id="cart" class="container">
        <h2>CART</h2>
        <button class="cancel">X</button>
        <div class="cart-row cart-header">
          <span class="cart-item cart-column">ITEM</span>
          <span class="cart-price cart-column">PRICE</span>
          <span class="cart-quantity cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
          <span>
            <span class="total-title"> <strong>Total</strong> </span>
            $<span id="total-value">0</span>
          </span>
        </div>
        <button class="purchase-btn" type="button">PURCHASE</button>
      </section>

      <button class="cart-btn-bottom">
        <a href="#cart" class="cart-bottom">See the cart</a>
      </button>
    </div>
    <!-- Toggle notification -->
    <div id="container"></div>
    <footer>
      <div class="footer-title">The Sufism</div>
      <div class="footer-icons">
        <ul>
          <li>
            <a href="https://www.youtube.com">
              <img src="./Images/6260efc8fc9a9002669d2f4ad9956cc0.jpg" alt="" />
            </a>
          </li>
          <li>
            <a href="https://spotify.com">
              <img src="./Images/Spotify Logo.png" alt="" />
            </a>
          </li>
          <li>
            <a href="https://facebook.com">
              <img src="./Images/Facebook Logo.png" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
